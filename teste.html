<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <!-- Seu conteÃºdo vai aqui -->
  <div class="container">
    <h3>Lista de Tarefas</h3>
  
    <form id="todo-form">
      <div class="input-field">
        <input type="text" id="todo-input" autocomplete="off">
        <label for="todo-input"></label>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Adicionar</button>
    </form>
  
    <ul id="todo-list" class="collection"></ul>
  </div>
  
  <script src="js/BlocoDeAnotacoes.js"></script>
  <!-- Jquery-->
  <script src="js/jquery.js"></script> 
    
  <!-- Materialize-->
  <script src="js/materialize.js"></script>
  
  <!-- Funcoes -->
  <script src="js/funcoes.js"></script>

<!-- Fim das chamadas de Scripts -->
</body>
</html>
