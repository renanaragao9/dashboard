<!DOCTYPE html>
<html>
<head>
  <!-- Adicione os links do Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="input-field col s6">
      <select id="estado">
        <option value="" disabled selected>Selecione um estado</option>
        <option value="ceara">Ceará</option>
        <option value="saopaulo">São Paulo</option>
        <!-- Adicione mais opções de estados aqui -->
      </select>
      <label>Estado</label>
    </div>
    <div class="input-field col s6">
      <select id="cidade">
        <option value="" disabled selected>Selecione uma cidade</option>
      </select>
      <label>Cidade</label>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var estadoSelect = document.getElementById('estado');
    var cidadeSelect = document.getElementById('cidade');

    var estados = {
      ceara: ['Fortaleza', 'Juazeiro do Norte', 'Sobral'],
      saopaulo: ['São Paulo', 'Campinas', 'Guarulhos']
      // Adicione mais estados e cidades aqui
    };

    estadoSelect.addEventListener('change', function() {
      var estado = this.value;
      cidadeSelect.innerHTML = ''; // Limpar as opções do select

      if (estado !== '') {
        var cidades = estados[estado];
        for (var i = 0; i < cidades.length; i++) {
          var option = document.createElement('option');
          option.value = cidades[i];
          option.text = cidades[i];
          cidadeSelect.appendChild(option);
        }
      }
      M.FormSelect.init(cidadeSelect); // Reinitialize o select para atualizar as opções
    });

    M.FormSelect.init(estadoSelect);
  });
</script>

</body>
</html>
